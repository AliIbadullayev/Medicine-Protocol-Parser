<html>
<head>
    <title>Patient observation</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>
<body>

<div class="patient">
    <div>
        <span class="text">Снилс: </span>
        <span id="snils">3499999</span>
    </div>
    <div>
        <span class="text">Имя: </span>
        <span id="name">ТАМАРА</span>
    </div>
    <div>
        <span class="text">Фамилия: </span>
        <span id="surname">КОКОНОВА</span>
    </div>
    <div>
        <span class="text">Дата рождения: </span>
        <span id="birth">Mar 9, 1968</span>
    </div>
</div>
<div class="observation">
    <div>
        <span class="text">ЭКГ: </span>
        <span id="ecg">71</span>
    </div>
    <div>
        <span class="text">Пульс: </span>
        <span id="pulse">71</span>
    </div>
    <div>
        <span class="text">SAT: </span>
        <span id="sat">71</span>
    </div>
    <div>
        <span class="text">CO2_insp: </span>
        <span id="co2_insp">1</span>
    </div>
    <div>
        <span class="text">CO2_exp: </span>
        <span id="co2_exp">1</span>
    </div>
    <div>
        <span class="text">Время обследования: </span>
        <span id="observation_time">Apr 7, 2023 2:35:31 AM</span>
    </div>
</div>
</body>

<script src="websocket.js"></script>

</html>
